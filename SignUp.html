<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <script src="index.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Cadastro</title>
</head>
<body>
    <div style="background-image: url(https://i.pinimg.com/564x/26/6f/60/266f604aa5809801a7ec815e41fdcf03.jpg);">
    </div>

    <div class="menu">

    </div>

    <div class="signup">
        <form action="">

        <h1>Register</h1>
        <p>Prometemos a total segurança dos seus dados!</p>


        <div class="digitar">
        <input type="email" placeholder="E-mail" 
        required>
        <i class='bx bx-envelope'></i>
    </div>

        <div class="digitar">
        <input type="text" placeholder="Username" 
        required>
        <i class='bx bx-user-pin'></i>
    </div>

        <div class="digitar">
        <input type="text" placeholder="CPF" 
        required>
        <i class='bx bx-wallet-alt'></i>
    </div>

        <div class="digitar">
        <input type="tel" placeholder="Telephone" 
        required>
        <i class='bx bx-phone'></i>
    </div>

        <div class="digitar">
        <input type="password" placeholder="Password" 
        required>
        <i class='bx bx-lock' ></i>
    </div>

            <button type="submit" class="btn">Sign Up</button>

            <div  class="login">Já tem um login?
        <a href="../login-ME/login.html">Login</a>
    </div>
</div>
</body>
</html>
